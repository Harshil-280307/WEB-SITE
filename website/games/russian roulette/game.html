<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>russian roulette</title>
    <link rel="stylesheet" href="disign.css">
</head>
<body>
    
    <main>

        <div class="info">
            <h1>player</h1>
            <h1>computer</h1>
        </div>

        <div class="life">
            <div class="comLife">
                <button class="BTN1"></button>
                <button class="BTN2"></button>
                <button class="BTN3"></button>
            </div>
            <div class="userLife">
                <button class="btn1"></button>
                <button class="btn2"></button>
                <button class="btn3"></button>
            </div>
        </div>

        <div class="sylinder">
            <div class="roller">
                <img class="roller1" src="sylinder.png" alt="">
            </div>

            <div class="roller">
                <img class="roller2" src="sylinder.png" alt="">
            </div>
        </div>

        <div class="msg"> Game started </div>

        <div class="game">
            
            <div class="DivGun1">
                <img class="gun1" src="gun.png" alt="">
            </div>

            
            <div class="DivGun2">
                <img class="gun2" src="gun.png" alt="">
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
